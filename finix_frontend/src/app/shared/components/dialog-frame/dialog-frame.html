<div class="flex flex-col bg-white rounded-xl shadow-xl overflow-hidden h-full">

  <!--
    CAMBIO CLAVE: Usamos Flexbox para alinear el título y el botón.
    - 'flex', 'justify-between', 'items-center' hacen la magia.
    - Ya no necesitamos posicionamiento 'absolute'.
  -->
  <div class="flex justify-between items-center px-6 py-4 border-b border-gray-200">
    <h1 class="text-xl font-semibold text-gray-800 m-0">
      <ng-content select="[dialog-title]"></ng-content>
    </h1>
    <button mat-icon-button (click)="closeDialog.emit()" class="text-gray-500 hover:text-gray-800 -mr-2">
        <mat-icon>close</mat-icon>
    </button>
  </div>

  <div class="p-6 flex-grow overflow-auto">
    <ng-content></ng-content>
  </div>

  <div class="flex justify-end gap-x-3 px-6 py-4 bg-gray-50 border-t border-gray-200">
    <ng-content select="[dialog-actions]"></ng-content>
  </div>

</div>
