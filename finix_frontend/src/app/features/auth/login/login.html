<div class="login-page">
    <div class="login-card">
        <h2 class="title">Bienvenido a Finix</h2>
        <p class="subtitle">Ingresa tus credenciales para acceder al sistema.</p>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <div class="form-group">
                <label for="username">Usuario</label>
                <input id="username" type="text" formControlName="username" 
                       [class.is-invalid]="f['username'].touched && f['username'].errors">
                
                <div *ngIf="f['username'].touched && f['username'].errors" class="validation-error">
                    <span *ngIf="f['username'].errors['required']">El usuario es obligatorio.</span>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input id="password" type="password" formControlName="password"
                       [class.is-invalid]="f['password'].touched && f['password'].errors">
                
                <div *ngIf="f['password'].touched && f['password'].errors" class="validation-error">
                    <span *ngIf="f['password'].errors['required']">La contraseña es obligatoria.</span>
                </div>
            </div>

            <div *ngIf="errorMessage" class="alert-error">
                {{ errorMessage }}
            </div>

            <button type="submit" [disabled]="loginForm.invalid || isLoading" class="btn-submit">
                <span *ngIf="isLoading">Cargando...</span>
                <span *ngIf="!isLoading">Iniciar Sesión</span>
            </button>
        </form>
    </div>
</div>
