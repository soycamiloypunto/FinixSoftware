<div class="p-4 sm:p-8 bg-gray-50 min-h-screen">
    <mat-toolbar class="bg-white shadow-md rounded-lg mb-6">
        <h1 class="text-2xl font-bold text-gray-800 flex-auto">Gesti√≥n de Egresos</h1>
        <app-custom-button color="primary" (buttonClick)="abrirDialogoEgreso()">
            <mat-icon>remove_circle_outline</mat-icon>
            <span>Registrar Egreso</span>
        </app-custom-button>
    </mat-toolbar>

    <div class="mat-elevation-z4 overflow-hidden rounded-lg bg-white">
        <table mat-table [dataSource]="egresos()" class="w-full">
            <ng-container matColumnDef="fecha"><th mat-header-cell *matHeaderCellDef>Fecha</th><td mat-cell *matCellDef="let e">{{e.fecha | date:'dd/MM/yy h:mm a'}}</td></ng-container>
            <ng-container matColumnDef="concepto"><th mat-header-cell *matHeaderCellDef>Concepto</th><td mat-cell *matCellDef="let e">{{e.concepto}}</td></ng-container>
            <ng-container matColumnDef="beneficiario"><th mat-header-cell *matHeaderCellDef>Beneficiario</th><td mat-cell *matCellDef="let e">{{e.nombreBeneficiario}}</td></ng-container>
            <ng-container matColumnDef="monto"><th mat-header-cell *matHeaderCellDef>Monto</th><td mat-cell *matCellDef="let e">{{e.monto | number:'1.0-0'}} COP</td></ng-container>
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let e">
                    <button mat-icon-button color="primary" (click)="abrirDialogoEgreso(e)" matTooltip="Editar"><mat-icon>edit</mat-icon></button>
                    <button mat-icon-button color="warn" (click)="eliminarEgreso(e.id)" matTooltip="Eliminar"><mat-icon>delete</mat-icon></button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="hover:bg-gray-50"></tr>
             @if (!egresos().length) {
                <tr class="mat-row">
                    <td class="mat-cell text-center p-6 text-gray-500" [attr.colspan]="displayedColumns.length">
                        No hay egresos para mostrar.
                    </td>
                </tr>
            }
        </table>
    </div>
</div>
