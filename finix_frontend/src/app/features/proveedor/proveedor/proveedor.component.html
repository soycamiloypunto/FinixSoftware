<div class="p-4 sm:p-8 bg-gray-50 min-h-screen">
    <mat-toolbar class="bg-white shadow-md rounded-lg mb-6">
        <h1 class="text-2xl font-bold text-gray-800 flex-auto">Administrar Proveedores</h1>
        <app-custom-button color="primary" (buttonClick)="abrirDialogoProveedor()">
            <mat-icon>add</mat-icon>
            <span>Crear Proveedor</span>
        </app-custom-button>
    </mat-toolbar>

    <div class="mat-elevation-z4 overflow-hidden rounded-lg bg-white">
        <table mat-table [dataSource]="proveedores()" class="w-full">

            <!-- Columna Nombre -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef class="text-sm font-semibold text-gray-600 bg-gray-100"> Nombre </th>
                <td mat-cell *matCellDef="let prov" class="text-gray-800"> {{prov.nombre}} </td>
            </ng-container>

            <!-- Columna NIT -->
            <ng-container matColumnDef="nit">
                <th mat-header-cell *matHeaderCellDef class="text-sm font-semibold text-gray-600 bg-gray-100"> NIT </th>
                <td mat-cell *matCellDef="let prov" class="text-gray-800"> {{prov.nit || 'N/A'}} </td>
            </ng-container>

            <!-- Columna Telefono -->
            <ng-container matColumnDef="telefono">
                <th mat-header-cell *matHeaderCellDef class="text-sm font-semibold text-gray-600 bg-gray-100"> Tel√©fono </th>
                <td mat-cell *matCellDef="let prov" class="text-gray-800"> {{prov.telefono || 'N/A'}} </td>
            </ng-container>

            <!-- Columna Acciones -->
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef class="text-right text-sm font-semibold text-gray-600 bg-gray-100"> Acciones </th>
                <td mat-cell *matCellDef="let prov" class="text-right">
                    <button mat-icon-button color="primary" (click)="abrirDialogoProveedor(prov)" matTooltip="Editar proveedor">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="eliminarProveedor(prov.id)" matTooltip="Eliminar proveedor">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="hover:bg-gray-50 transition-colors duration-200"></tr>

             <!-- Fila para cuando no hay datos -->
             @if (!proveedores().length) {
                <tr class="mat-row">
                    <td class="mat-cell text-center p-6 text-gray-500" [attr.colspan]="displayedColumns.length">
                        No hay proveedores para mostrar.
                    </td>
                </tr>
            }
        </table>
    </div>
</div>
