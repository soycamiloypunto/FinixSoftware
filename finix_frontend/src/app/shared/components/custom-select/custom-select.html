<mat-form-field appearance="fill" class="w-full">
  <mat-label>{{ label }}</mat-label>
  <mat-select
    [ngModel]="value"
    [disabled]="isDisabled"
    (ngModelChange)="onChange($event)"
    (blur)="onTouched()">
    
    @for (option of options; track option[bindValue]) {
      <mat-option [value]="option[bindValue]">
        {{ option[bindLabel] }}
      </mat-option>
    }

  </mat-select>
</mat-form-field>
