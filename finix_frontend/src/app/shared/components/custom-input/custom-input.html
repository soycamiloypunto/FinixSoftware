<mat-form-field appearance="fill" class="w-full">
  <mat-label>{{ label }}</mat-label>
  <input 
    matInput
    [type]="type"
    [placeholder]="placeholder"
    [value]="value"
    [disabled]="isDisabled"
    (input)="onValueChange($event)"
    (blur)="onBlur()">
  
  @if(hint) {
    <mat-hint>{{ hint }}</mat-hint>
  }
</mat-form-field>
