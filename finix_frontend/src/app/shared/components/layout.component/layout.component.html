<mat-sidenav-container class="h-full w-full">
  
  <mat-sidenav #sidenav mode="side" opened class="w-64 border-r">
    <div class="p-4">
      <h1 class="text-2xl font-bold text-blue-600">FINIX</h1>
    </div>
    <mat-nav-list>
      <a mat-list-item routerLink="/tiempos" routerLinkActive="bg-blue-100 text-blue-700">
        <mat-icon matListItemIcon>timer</mat-icon>
        <span matListItemTitle>Tiempos</span>
      </a>
      <a mat-list-item routerLink="/ventas" routerLinkActive="bg-blue-100 text-blue-700">
        <mat-icon matListItemIcon>point_of_sale</mat-icon>
        <span matListItemTitle>Ventas</span>
      </a>
      <a mat-list-item routerLink="/productos" routerLinkActive="bg-blue-100 text-blue-700">
        <mat-icon matListItemIcon>inventory_2</mat-icon>
        <span matListItemTitle>Productos</span>
      </a>
      <a mat-list-item routerLink="/compras" routerLinkActive="bg-blue-100 text-blue-700">
        <mat-icon matListItemIcon>wallet</mat-icon>
        <span matListItemTitle>Compras</span>
      </a><a mat-list-item routerLink="/egresos" routerLinkActive="bg-blue-100 text-blue-700">
        <mat-icon matListItemIcon>money</mat-icon>
        <span matListItemTitle>Egreso</span>
      </a>
      <a mat-list-item routerLink="/proveedores" routerLinkActive="bg-blue-100 text-blue-700">
        <mat-icon matListItemIcon>store</mat-icon>
        <span matListItemTitle>Proveedores</span>
      </a>
      <a mat-list-item routerLink="/reporte-diario" routerLinkActive="bg-blue-100 text-blue-700">
        <mat-icon matListItemIcon>report</mat-icon>
        <span matListItemTitle>Reporte Diario</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  
  <mat-sidenav-content class="bg-gray-50">
    <mat-toolbar class="bg-white shadow-sm">
       <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
       </button>
       <span>Panel de Administración</span>
       <span class="flex-auto"></span>
       <button mat-icon-button (click)="logout()">
            <mat-icon>logout</mat-icon>
       </button>
    </mat-toolbar>

    <main class="p-4 md:p-8">
      <!-- Aquí se cargarán los componentes de cada ruta (Clientes, Productos, etc.) -->
      <router-outlet></router-outlet>
    </main>
    
  </mat-sidenav-content>

</mat-sidenav-container>
